<form [formGroup]="serviceOrderForm" (ngSubmit)="onSubmit()">
  <div class="container">

    <mat-form-field style="width: 20%;">
      <mat-label>Cars</mat-label>
      <mat-select formControlName="car" required>
        <mat-option *ngFor="let car of cars" [value]="car.value">
          {{car.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <mat-label>Services</mat-label>
      <mat-select formControlName="service" required>
        <mat-option *ngFor="let service of services" [value]="service.value">
          {{service.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Quantity" name="quantity" formControlName="quantity" required>
      <!-- <mat-error *ngIf="!name.valid && (name.touched || name.dirty)">Name is required</mat-error> -->
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!serviceOrderForm.valid">Submit</button>
    </div>
  </div>
</form>
