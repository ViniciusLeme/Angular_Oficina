<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Plate" name="plate" formControlName="plate" required>
      <!-- <mat-error *ngIf="!name.valid && (name.touched || name.dirty)">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Brand" name="brand" formControlName="brand" required>
      <!-- <mat-error *ngIf="!email.valid && (email.touched || email.dirty)">Email is required</mat-error> -->
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Model" name="model" formControlName="model" required>
      <!-- <mat-error *ngIf="!zipcode.valid && (zipcode.touched || zipcode.dirty)">Zip code is invalid.</mat-error> -->
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Color" name="color" formControlName="color" required>
      <!-- <mat-error *ngIf="!address.valid && (address.touched || address.dirty)">Address is invalid.</mat-error> -->
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <input matInput placeholder="Year" name="year" type="number" formControlName="year" required>
      <!-- <mat-error *ngIf="!city.valid && (city.touched || city.dirty)">City is invalid.</mat-error> -->
    </mat-form-field>

    <mat-form-field style="width: 20%;">
      <mat-label>Owner</mat-label>
      <mat-select formControlName="owner" required>
        <mat-option *ngFor="let owner of owners" [value]="owner.value">
          {{owner.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!carForm.valid">Submit</button>
    </div>
  </div>
</form>
